spring:
  application:
    name: gateway
  cloud:
    consul:
      host: localhost
      port: 8500
    gateway:
      routes:
        - id: user_route
          #uri: http://localhost:8890
          uri: lb://users
          predicates:
            - Path=/user/**

        - id: product_route
          #uri: http://localhost:8888
          uri: lb://products
          predicates:
            - Path=/product/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
